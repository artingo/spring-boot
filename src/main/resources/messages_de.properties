about.p1=Diese <a href="https://de.wikipedia.org/wiki/Webanwendung" target="_blank">Web-App</a> ist Teil eines \
Java-Kurses. Der Server-Teil basiert auf <a href="https://spring.io/projects/spring-boot" target="_blank">Spring Boot</a>.\
Der Client-Teil verwendet <a href="https://getmdl.io/started/index.html" target="_blank">Material Design Lite</a>.<br/>\
Der Source-Code befindet sich auf <a href="https://github.com/artingo/spring-boot" target="_blank">GitHub</a>.
